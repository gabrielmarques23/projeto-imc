<!DOCTYPE html>
<html lang="pt-br">

<head>

    <!-- preconnect -->
    <link rel="shortcut icon" href="imagens/imc-icon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de seu IMC</title>

    <!-- styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!--MediasQueries-->
    <link rel="stylesheet" href="./estilos/style.css" media="all">

    <link rel="stylesheet" href="estilos/media-query.css">

    <!-- scripts -->
    <script src="./js/script.js" defer></script>


</head>

<body>

    <div class="alert-error">
        Digite somente números!
    </div>

    <div class="container">
       
        <main class="card">
            <form onsubmit="" autocomplete="off">
                <h1 class="tittle">Cálculo de IMC</h1>

                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label>
                    <input id="weight" type="text" placeholder="60kg">
                </div>

                <div class="input-wrapper">
                    <label for="height">Altura (cm)</label>
                    <input id="height" type="text" placeholder="175cm">
                    
                    <div class="imc-dados">
                        <img src="imagens/1200x600wa.png" alt="Imagem balança imc">
                    </div>
                    
                    <div class="imc-dados2">
                        <img src="imagens/dados-imc2.png" alt="Imagem balança imc">
                    </div>
                </div>
                <button type="submit" class="btn-submit">Calcular o seu IMC
                    <img class="arrow" src="./imagens/arrow.png" alt="Seta apontada para a direita" srcset="">
                </button>

            </form>

        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="tittle title-modal">

                <button class="close">
                    <img src="./imagens/close.png" alt="imagem para fechar o pop-up">
                </button>

                <span>O seu IMC é de 00</span> <br>
                
                <img class="img-imc" alt="Imagem"> </img>
                
                <span class="modal-weight">Normal</span>
            </h2>
        </div>
    </div>

</body>


</html>
