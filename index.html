<!DOCTYPE html>
<html lang="pt-br">

<head>

    <!-- preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de seu IMC</title>

    <!-- styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!--MediasQueries-->
    <link rel="stylesheet" href="estilos/style.css" media="all">

    <link rel="stylesheet" href="estilos/media-query.css">

    <!-- scripts -->
    <script src="script.js" defer></script>

</head>

<body>

    <div class="alert-error open">
       Digite somente números!
    </div>

    <div class="container">

        <main class="card">
            <form autocomplete="off">
                <h1 class="tittle">Cálculo de IMC</h1>

                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label>
                    <input id="weight" type="text" placeholder="165cm" required>
                </div>

                <div class="input-wrapper">
                    <label for="height">Altura</label>
                    <input id="height" type="text" placeholder="60kg" required>
                </div>
                <button type="submit">Calcular IMC
                    <img class="arrow" src="/assets/arrow.svg" alt="Seta apontada para a direita" srcset="">
                </button>

            </form>

        </main>
    </div>

<div class="modal-wrapper">
    <div class="modal card">
        <h2 class="tittle">O seu IMC é de 28</h2>
        <button class="close">
            <img src="assets/close.svg" alt="imagem para fechar o pop-up">
        </button>
    </div>
</div>

</body>

</html>
